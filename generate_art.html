<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Art - AI Art Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-paint-brush text-purple-500 text-2xl mr-2"></i>
                        <span class="text-xl font-bold">AI Art Generator</span>
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="generate_art.html" class="text-white px-3 py-2 rounded-md text-sm font-medium">Generate Art</a>
                    <a href="history.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">History</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700">
                <h1 class="text-3xl font-bold text-center mb-8">Generate Your AI Art</h1>
                
                <!-- Art Generation Form -->
                <form id="artForm" class="space-y-6">
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-300 mb-2">
                            Describe your artwork
                        </label>
                        <textarea
                            id="description"
                            name="description"
                            rows="4"
                            class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            placeholder="Example: A surreal landscape with floating islands and purple skies, digital art style"
                            required
                        ></textarea>
                        <p class="mt-2 text-sm text-gray-400">Be as descriptive as possible for better results.</p>
                    </div>

                    <div class="flex justify-center">
                        <button
                            type="submit"
                            class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-medium flex items-center space-x-2 transition duration-200"
                        >
                            <i class="fas fa-magic"></i>
                            <span>Generate Art</span>
                        </button>
                    </div>
                </form>

                <!-- Loading State -->
                <div id="loadingState" class="hidden text-center py-8">
                    <div class="inline-flex items-center space-x-4">
                        <i class="fas fa-circle-notch text-4xl text-purple-500 loading-spinner"></i>
                        <span class="text-lg">Creating your masterpiece...</span>
                    </div>
                    <p class="text-gray-400 mt-2">This may take a few moments</p>
                </div>

                <!-- Result Section -->
                <div id="resultSection" class="hidden mt-8">
                    <div class="border-t border-gray-700 pt-8">
                        <h2 class="text-xl font-semibold mb-4">Your Generated Art</h2>
                        <div class="relative rounded-lg overflow-hidden">
                            <img id="generatedImage" src="" alt="Generated Art" class="w-full h-auto rounded-lg shadow-lg">
                        </div>
                        <div class="mt-4">
                            <h3 class="text-lg font-medium text-gray-300">Description</h3>
                            <p id="resultDescription" class="mt-2 text-gray-400"></p>
                        </div>
                        <div class="mt-6 flex justify-center space-x-4">
                            <button
                                id="saveToHistory"
                                class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white font-medium flex items-center space-x-2"
                            >
                                <i class="fas fa-save"></i>
                                <span>Save to History</span>
                            </button>
                            <button
                                id="generateNew"
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium flex items-center space-x-2"
                            >
                                <i class="fas fa-redo"></i>
                                <span>Generate New</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500 bg-opacity-20 border border-red-500 rounded-lg text-red-500">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-gray-400 text-sm">
                    Â© 2024 AI Art Generator. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
